<!DOCTYPE html>

  <body>
    <section class="vista1" id="pag1">
      <img src="titulo Pokemon Match.png" class = "imgTitulo">
      <h3 class="principal__instucciones">INSTRUCCIONES</h3>
      <div class="instrucciones">
        <ol>
          <li>Selecciona una carta.</li>
          <li>
            Selecciona nuevamente otra carta para determinar si la imagen
            coincide.
          </li>
          <li>
            Si las cartas son iguales, quedarán visibles hasta finalizar el juego,
            si no, regresarán a su estado inicial.
          </li>
          <li>
            Para iniciar el juego presiona GO.
          </li>
        </ol>
      </div>
      <button class="botones" id="botonInicial" type="button">GO</button>
    </section>
